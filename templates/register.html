{% extends 'base.html' %}
{% block content %}
{% load crispy_forms_tags %}
<h2 class="text-center" >Signup Page</h2>
<form action="{% url "register" %}" method="POST" style="width: 500px; margin: auto;">
    {% csrf_token %}
    {{form | crispy}}
    <button type="submit" class="btn btn-success">Submit</button>
</form>
{% endblock  %}
