{% extends "base.html" %}
{% block content %}
{% load crispy_forms_tags %}
<h2 class="text-center" >Signin Page</h2>
<form action="{% url "login" %}" method="POST" style="width: 500px; margin: auto;">
    {% csrf_token %}
    {{form | crispy}}
    <button type="submit" class="btn btn-success">login</button>
</form>
{% endblock  %}
