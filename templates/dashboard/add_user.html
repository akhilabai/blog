{% extends 'base.html' %}
{% block content %}
{% load crispy_forms_tags %}
<div class="row">
    {% include 'dashboard/sidebar.html' %}
    <div class="col-md-9">
        {% if perms.auth.add_user %}
        <h1>Add New User</h1>
        <form action="{% url 'add_user'%}" method="POST"  style="width: 650px;" > 
        {% csrf_token %}
        {{form | crispy}}
        <div class="text-center">
            <button type="submit" class="btn btn-warning " >Submit</button>
        </div>
        
        </form>
        <br>
        {% else %}
        <h5>You do not have permissions to view this page.</h5>
        {% endif %}
    </div>
</div>
{% endblock %}
